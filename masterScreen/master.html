<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>d-tambola</title>
</head>
<body>
    
    <div class="container">
        <nav class="navbar sticky-top navbar-expand-lg bg-secondary justify-content-center">
            <h2>Housie master view</h2>
        </nav>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-auto" id="table-container">
                <table class="numTable" id="table1"></table>
            </div>
            <div class="col-auto" id="number-column">
                <div id="number-gen-container">
                    <p>Current number is</p>
                    <div class="numbox" id="number-box">00</div>
                    <br>
                    <input type="button" value="Get number" id="number-generate" class="button-box">
                </div>
                <div id="previous-num-container">
                    <p>Previous number is</p>
                    <div class="numbox" id="previous-num-box">00</div>
                </div>
                <div id="refresh-reload-container">
                    <input type="button" value="Reload board" id="reload-board" class="button-box">
                    <input type="button" value="Refresh page" id="refresh-page" class="button-box">
                </div>   
            </div>
        </div>
    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="action.js"></script>
</body>
</html>
